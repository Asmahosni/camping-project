<div class="main-content mt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> All Users</h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Image
                                    </th>
                                    <th>
                                        First Name
                                    </th>
                                    <th>
                                        Last Name
                                    </th>
                                    <th>
                                        Phone
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Buttons
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let u of users'>
                                        <td>
                                            {{u._id}}
                                        </td>
                                        <td>
                                            <img [src]='u.image'>
                                        </td>
                                        <td>
                                            {{u.firstName}}
                                        </td>
                                        <td>
                                            {{u.lastName}}
                                        </td>
                                        <td>
                                            {{u.email}}
                                        </td>
                                        <td>
                                            {{u.phone}}
                                        </td>
                                        
                                        <td>
                                            <button mat-raised-button type="submit" (click)='editUser(u._id)'
                                                class="btn btn-danger pull-right">Edit</button>

                                            <button mat-raised-button type="submit" (click)='deleteUser(u._id)'
                                                class="btn btn-danger pull-right">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <a  pageScroll href="#addCenter"  mat-raised-button >
            Basic button
        </a> -->
</div>
